  <svg viewBox="0 0 48 48" class="scroll-top__svg" focusable="false" xmlns="http://www.w3.org/2000/svg">
  <!-- Fallback stroke so the icon is visible when the SVG is opened
       standalone (e.g. in an editor). The site CSS still overrides
       these colors via .scroll-top__arrow / .scroll-top__stem. -->
  <!-- Arrow (always visible; page CSS can override this stroke color) -->
  <path
    class="scroll-top__arrow"
    d="M20 24 L24 10 L28 24"
    fill="none"
    stroke="black"
    stroke-width="3.5"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  <path
    class="scroll-top__stem"
    d="M24 12 L24 34"
    fill="none"
    stroke="black"
    stroke-width="3.5"
    stroke-linecap="round"
  />
  <!-- Wave pulse (goes through arrow peak, slightly more wavy) -->
  <path
    class="scroll-top__pulse"
    d="M4 30
       Q8 28, 10 36
       Q12 40, 14 26
       Q16 14, 18 16
       L24 8
       L30 16
       Q32 14, 34 26
       Q36 40, 38 36
       Q40 28, 44 30"
    fill="none"
    stroke="black"
    stroke-width="2.5"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
</svg>