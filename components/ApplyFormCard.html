<form data-component="ApplyFormCard" method="post" action="">
    <header class="apply-form__header">
        <h3 class="text-lg font-semibold m-0">Application</h3>
        <p class="m-0 text-sm text-secondary">Share a few details and we’ll follow up with next steps.</p>
        <p class="m-0 text-xs text-secondary" data-stepper-status></p>
    </header>

    <div class="apply-progress" data-stepper-progress aria-hidden="true"></div>

    <input id="apply-role" name="role" type="hidden" value="" />

    <fieldset class="apply-step" data-step="1">
        <legend class="apply-step__legend">
            <span class="apply-step__badge" aria-hidden="true">1</span>
            Role
        </legend>

        <include src="./components/RoleChips.html"></include>

        <section data-component="MatchMicrocopy" aria-label="Match message">
            <h3 class="sr-only">Match message</h3>
            <p id="match-microcopy" class="m-0">Great — we’ll prioritize roles that match your license and location.</p>
        </section>
    </fieldset>

    <fieldset class="apply-step" data-step="2">
        <legend class="apply-step__legend">
            <span class="apply-step__badge" aria-hidden="true">2</span>
            Contact
        </legend>

        <div class="apply-step__grid">
            <div class="form-field">
                <label for="apply-name">Full name</label>
                <input id="apply-name" name="name" type="text" autocomplete="name" />
            </div>

            <div class="form-field">
                <label for="apply-email">Email</label>
                <input id="apply-email" name="email" type="email" autocomplete="email" />
            </div>

            <div class="form-field">
                <label for="apply-phone">Phone</label>
                <input id="apply-phone" name="phone" type="tel" autocomplete="tel" />
            </div>
        </div>
    </fieldset>

    <fieldset class="apply-step" data-step="3">
        <legend class="apply-step__legend">
            <span class="apply-step__badge" aria-hidden="true">3</span>
            Licensing
        </legend>

        <div class="apply-step__grid">
            <div class="form-field">
                <label for="apply-license-type">License type</label>
                <select id="apply-license-type" name="licenseType">
                    <option value="" selected>Select…</option>
                    <option value="psychiatrist">Psychiatrist (MD/DO)</option>
                    <option value="psychologist">Psychologist (PhD/PsyD)</option>
                    <option value="lcsw">LCSW / LICSW</option>
                    <option value="lpc">LPC / LMHC</option>
                    <option value="lmft">LMFT</option>
                    <option value="pmhnp">PMHNP</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-field">
                <label for="apply-license-state">Active state license</label>
                <select id="apply-license-state" name="licenseState" autocomplete="address-level1">
                    <option value="" selected>Select…</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>

            <div class="form-field">
                <label for="apply-license-number">License number</label>
                <input id="apply-license-number" name="licenseNumber" type="text" />
            </div>
        </div>
    </fieldset>

    <fieldset class="apply-step" data-step="4">
        <legend class="apply-step__legend">
            <span class="apply-step__badge" aria-hidden="true">4</span>
            Preferences / Notes
        </legend>

        <div class="apply-step__grid">
            <div class="form-field">
                <label for="apply-placement">Placement type</label>
                <select id="apply-placement" name="placementType">
                    <option value="" selected>Select…</option>
                    <option value="locum">Locum tenens</option>
                    <option value="long-term">Long-term</option>
                    <option value="either">Either</option>
                </select>
            </div>

            <div class="form-field">
                <label for="apply-start">Preferred start date</label>
                <input id="apply-start" name="startDate" type="date" />
            </div>

            <div class="form-field">
                <label for="apply-notes">Notes</label>
                <textarea id="apply-notes" name="notes" rows="4" placeholder="Anything we should know to match you faster?"></textarea>
            </div>
        </div>
    </fieldset>

    <footer class="apply-form__footer">
        <div class="apply-stepper" data-stepper-controls>
            <button class="apply-stepper__btn" type="button" data-stepper-prev>Back</button>
            <button class="apply-stepper__btn" type="button" data-stepper-next>Next</button>
        </div>
        <button class="apply-submit" type="submit">Apply now</button>
        <p class="m-0 text-xs text-secondary">No spam. Just next steps and relevant opportunities.</p>
    </footer>
</form>
